<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style2.css">
  <title>Layout Example</title>
</head>
<body>

  <!-- Inizio Header -->
  <header class="header">
    <div class="container flex">
      <div class="logo">LOGO</div>
      <nav class="navbar">
        <ul class="nav-menu flex">
          <li><a href="#">Home</a></li>
          <li><a href="#">Chi Siamo</a></li>
          <li><a href="#">Prodotti</a></li>
          <li><a href="#">Contatti</a></li>
        </ul>
      </nav>
      <div class="cta-button">
        <button>BOTTONE</button>
      </div>
    </div>
  </header>
  <!-- Fine Header -->

  <!-- Inizio Main -->
  <main>
    <section class="central-section">
      <div class="container flex">
        <!-- Prima parte: 1 colonna -->
        <div class="col1">
          <div class="content-box">Colonna unica</div>
        </div>

        <!-- Seconda parte: 4 colonne -->
        <div class="col4 flex">
          <div class="box">Colonna 1</div>
          <div class="box">Colonna 2</div>
          <div class="box">Colonna 3</div>
          <div class="box">Colonna 4</div>
        </div>
      </div>
    </section>
  </main>
  <!-- Fine Main -->

  <!-- Inizio Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        Footer content
      </div>
    </div>
  </footer>
  <!-- Fine Footer -->

</body>
</html>
